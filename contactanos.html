<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libroverso - Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Img/Libroverso.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navegador">
            <img class="navegador-imagen" src="./Img/Libroverso.png" alt="Logo de la pagina">
            <ul class="navegador-links">
                <li class="navegador-link"><a href="./index.html">Inicio</a></li>
                <li class="navegador-link"><a href="./nosotros.html">Nosotros</a></li>
                <li class="navegador-link"><a href="./contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
        <img class="portada-imagen" src="./Img/portada-final.png" alt="">
    </header>
    <main>
        <div class="opciones row justify-content-around"> <!--usas el css de bootstrap (ahorras el flex-box)-->
            <div class="opciones-opcion col-11 col-ml-5 col-lg-3">
                <h3>Dejanos tu Reseña</h3>
            </div>
            <div class="opciones-opcion col-11 col-ml-5 col-lg-3">
                <h3>Trabaja con Nosotros</h3>
            </div>
            <div class="opciones-opcion col-11 col-ml-11 col-lg-3">
                <h3>Calificanos</h3>
            </div>
        </div>
        <h1 class="titulo-inicio">Contactanos</h1>
        <form class="form-contacto" action="">
            <div class="form-contactos-grupo">
                <label class="form-contactos-grupo-label" for="nombre">Nombre</label>
                <input id="nombre" class="form-contactos-grupo-input" type="text" placeholder="Ingrese su nombre">
            </div>
            <div class="form-contactos-grupo">
                <label class="form-contactos-grupo-label" for="email">Email</label>
                <input id="email" class="form-contactos-grupo-input" type="text" placeholder="Ingrese su email">
            </div>
            <div class="form-contactos-grupo">
                <label class="form-contactos-grupo-label" for="telf">Telefono</label>
                <input id="tel" class="form-contactos-grupo-input" type="text" placeholder="Ingrese su Telefono Celular">
            </div>
            <div class="form-contactos-grupo-mensaje">
                <label class="form-contactos-grupo-label" for="Mensaje">Mensaje</label>
                <input id="mensaje" class="form-contactos-grupo-texarea" type="text" placeholder="Dejanos tu opinion">
            </div>
            <button type="submit" class="boton-form">Enviar</button>
        </form>
    </main>
    <aside>

    </aside>
    <footer>
        <div class="link">
            <a class="link-visited" href="https://www.wattpad.com/user/Crusiaris">Wattpad</a>

        </div>
    </footer>
